<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
<!-- Documento donde aprendemos sobre <img> -->
    <h1>Imagenes</h1>
    <!-- src es el atributo para definir la localizacion de la imagen. 
    Puede ser un enlace externo a una imagen en una pagina web o
     un enlace externo a una imagen en vuestro servidor -->
    <img src = "segunda/example.jpg" alt = "imagen de" width = "50" height = "">

    <!-- Alt es una opcion de texto que describe la imagen para el navegador 
    y personas con problemas visuales -->
    <img src = "" alt = "imagen de ejemplo">

</body>
</html>
